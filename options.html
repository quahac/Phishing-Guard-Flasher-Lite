<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trust Flash Settings</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 12px;
      margin: 0;
      background-color: #f9f9f9;
    }

    h2 {
      font-size: 18px;
      margin-bottom: 16px;
      text-align: center;
    }

    label {
      font-size: 14px;
      display: block;
      margin-top: 14px;
      margin-bottom: 4px;
    }

    input[type="text"],
    input[type="number"],
    input[type="color"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      margin-top: 16px;
      width: 100%;
      padding: 12px;
      font-size: 15px;
      color: white;
      border: none;
      border-radius: 4px;
    }

    #save {
      background-color: #4CAF50;
    }

    #save:active {
      background-color: #45a049;
    }

    #reset {
      background-color: #d9534f;
    }

    #reset:active {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
  <h2>Trust Flash Settings</h2>

  <label for="color">Flash Color:</label>
  <input type="color" id="color" value="#32CD32" />

  <label for="count">Number of Flashes:</label>
  <input type="number" id="count" min="1" max="10" value="3" />

  <label for="delay">Flash Delay (ms):</label>
  <input type="number" id="delay" min="100" value="500" />

  <label for="text">Flash Message:</label>
  <input type="text" id="text" value="Marked as trusted by you" />

  <button id="save">Save Settings</button>
  <button id="reset">Reset to Default</button>

  <script src="options.js"></script>
</body>
</html>
